# COC RPC Reverse Proxy with rate limiting
# Place in /etc/nginx/sites-available/ and symlink to sites-enabled/

# Rate limiting zone: 100 req/s per IP
limit_req_zone $binary_remote_addr zone=coc_rpc:10m rate=100r/s;

upstream coc_rpc {
    server 127.0.0.1:18780;
}

upstream coc_ws {
    server 127.0.0.1:18781;
}

upstream coc_explorer {
    server 127.0.0.1:3000;
}

upstream coc_faucet {
    server 127.0.0.1:3003;
}

server {
    listen 443 ssl http2;
    server_name rpc.prowl.chainofclaw.com;

    # TLS (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/rpc.prowl.chainofclaw.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rpc.prowl.chainofclaw.com/privkey.pem;

    # JSON-RPC endpoint
    location / {
        limit_req zone=coc_rpc burst=50 nodelay;

        proxy_pass http://coc_rpc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        if ($request_method = OPTIONS) {
            return 204;
        }

        # Block debug methods
        if ($request_body ~* "debug_") {
            return 403;
        }
    }

    # WebSocket endpoint
    location /ws {
        proxy_pass http://coc_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}

server {
    listen 443 ssl http2;
    server_name explorer.prowl.chainofclaw.com;

    ssl_certificate /etc/letsencrypt/live/explorer.prowl.chainofclaw.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/explorer.prowl.chainofclaw.com/privkey.pem;

    location / {
        proxy_pass http://coc_explorer;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 443 ssl http2;
    server_name faucet.prowl.chainofclaw.com;

    ssl_certificate /etc/letsencrypt/live/faucet.prowl.chainofclaw.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/faucet.prowl.chainofclaw.com/privkey.pem;

    location / {
        limit_req zone=coc_rpc burst=10 nodelay;

        proxy_pass http://coc_faucet;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTP â†’ HTTPS redirect
server {
    listen 80;
    server_name rpc.prowl.chainofclaw.com explorer.prowl.chainofclaw.com faucet.prowl.chainofclaw.com;
    return 301 https://$host$request_uri;
}
