# COC Monitoring Stack (Prometheus + Grafana)
# Usage: docker compose -f docker/docker-compose.monitoring.yml up -d
version: "3.9"

services:
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: coc-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=30d"
    networks:
      - coc-internal
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.1
    container_name: coc-grafana
    ports:
      - "3100:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=cocprowl
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - coc-internal
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:

networks:
  coc-internal:
    external: true
    name: docker_coc-internal
