name: Build Docker Images

on:
  push:
    tags: ["v*"]

env:
  REGISTRY: ghcr.io
  NODE_IMAGE: ghcr.io/chainofclaw/coc-node
  EXPLORER_IMAGE: ghcr.io/chainofclaw/coc-explorer
  FAUCET_IMAGE: ghcr.io/chainofclaw/coc-faucet

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Build and push node image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.node
          push: true
          tags: |
            ${{ env.NODE_IMAGE }}:${{ steps.tag.outputs.version }}
            ${{ env.NODE_IMAGE }}:latest

      - name: Build and push explorer image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.explorer
          push: true
          tags: |
            ${{ env.EXPLORER_IMAGE }}:${{ steps.tag.outputs.version }}
            ${{ env.EXPLORER_IMAGE }}:latest

      - name: Build and push faucet image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.faucet
          push: true
          tags: |
            ${{ env.FAUCET_IMAGE }}:${{ steps.tag.outputs.version }}
            ${{ env.FAUCET_IMAGE }}:latest
